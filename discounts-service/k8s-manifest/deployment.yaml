---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "discounts-service"
    tags.datadoghq.com/version: "1.0.1"
    app: ecommerce
    service: discounts
  name: discounts
spec:
  replicas: 1
  selector:
    matchLabels:
      service: discounts
      app: ecommerce
  strategy: {}
  template:
    metadata:
      ### Uncomment This Block for Extra-Crispy
      # annotations:
      #   vault.hashicorp.com/agent-inject: "true"
      #   vault.hashicorp.com/log-level: "info"
      #   vault.hashicorp.com/role: "sample-app_db"
      #   vault.hashicorp.com/auth-path: "/auth/kubernetes"
      #   vault.hashicorp.com/agent-revoke-on-shutdown: "true"
      #   vault.hashicorp.com/agent-inject-secret-docker-entrypoint.sh: "kv/data/sample-app/db/creds"
      #   vault.hashicorp.com/secret-volume-path-docker-entrypoint.sh: "/etc/profile.d"
      #   vault.hashicorp.com/agent-inject-command-docker-entrypoint.sh: "chmod a+x /etc/profile.d/docker-entrypoint.sh"
      #   vault.hashicorp.com/agent-inject-template-docker-entrypoint.sh: |
      #     {{ with secret "kv/data/sample-app/db/creds" -}}
      #     #!/bin/sh
      #     export POSTGRES_PASSWORD="{{ .Data.data.password }}"
      #     ddtrace-run flask run --port=5001 --host=0.0.0.0
      #     {{- end }}
      ### </Comment>
      labels:
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "discounts-service"
        tags.datadoghq.com/version: "1.0.1"
        service: discounts
        app: ecommerce
    spec:
      containers:
      - image: abitvolatile/discounts-service:1.0.1
        imagePullPolicy: IfNotPresent
        name: discounts
        ### Original
        command: ["ddtrace-run"]
        args: ["flask", "run", "--port=5001", "--host=0.0.0.0"]
        ### Extra-Crispy
        # command: ["/bin/sh"]
        # args: ["-c", "/etc/profile.d/docker-entrypoint.sh"]
        env:
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']
          - name: FLASK_APP
            value: "discounts.py"
          - name: FLASK_DEBUG
            value: "1"
          ### Comment This Block for Extra-Crispy
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: pw
                name: db-password
          ### </Comment>
          - name: POSTGRES_USER
            value: "user"
          - name: DATADOG_SERVICE_NAME
            value: "discounts-service"
          - name: DD_AGENT_HOST 
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_ANALYTICS_ENABLED
            value: "true"
        ports:
        - containerPort: 5001
        resources: {}
